<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorator/client}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="~{content}">
<div class="heading-page header-text">
    <section class="page-heading">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-content">
                        <h4>Travel BLog</h4>
                        <h2>Let's check</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Banner Ends Here -->

<section class="blog-posts grid-system">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="all-blog-posts">
                    <div class="row">
                        <div class="col-lg-6" th:each="item : ${listPostOfUser}">
                            <div class="blog-post">
                                <div class="blog-thumb">
                                    <img th:src="@{'/'+${item.imgHeader}}" width="345px" height="317px">
                                </div>
                                <div class="down-content">
                                    <a th:href="@{'/post/'+${item.number}}"><h4>[[${item.title}]]</h4></a> <span th:if="${!item.browser}">(Chưa được duyệt)</span>
                                    <ul class="post-info">
                                        <li><a href="#" th:utext="${item.username}">Admin</a></li>
                                        <li><a href="#">[[${item.created}]]</a></li>
                                        <!--                    <li><a href="#">12 Comments</a></li>-->
                                    </ul>
                                    <p th:utext="${#strings.abbreviate(item.description,100)}"></p>
                                    <div class="post-options">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <ul class="post-tags">
                                                    <li><i class="fa fa-tags"></i></li>
                                                    <li><a th:href="@{/post/{category}/list(category=${item.category})}">[[${item.category}]]</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <!--            <ul class="page-numbers">-->
                        <!--              <li><a href="#">1</a></li>-->
                        <!--              <li class="active"><a href="#">2</a></li>-->
                        <!--              <li><a href="#">3</a></li>-->
                        <!--              <li><a href="#"><i class="fa fa-angle-double-right"></i></a></li>-->
                        <!--            </ul>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
</body>
</html>
