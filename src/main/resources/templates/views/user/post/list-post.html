<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorator/user}">
<head>
    <meta charset="UTF-8">
    <title>Movie Blog - Bài viết</title>
</head>
<body>
<!-- Banner Starts Here -->
<div layout:fragment="~{content}">
    <div class="heading-page header-text">
        <section class="page-heading">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-content">
                            <h4>Tất cả bài viết</h4>
                            <h2>Let's read!</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Banner Ends Here -->

    <section class="blog-posts grid-system">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="all-blog-posts">
                        <div class="row">
                            <div class="col-lg-6" th:each="item : ${listAllPost}">
                                <div class="blog-post">
                                    <div class="blog-thumb">
                                        <a th:href="@{'/post/'+${item.Id}}"><img th:src="@{${item.imgHeader}}"
                                                                                 width="350px" height="220px"></a>
                                    </div>
                                    <div class="down-content">
                                        <a th:href="@{'/post/'+${item.Id}}"><h4>[[${item.title}]]</h4></a>
                                        <ul class="post-info">
                                            <li><i class="fa fa-user"></i> [[${item.username}]]
                                            <li>[[${item.created}]]</li>
                                            <li><a>[[${item.visit}]] lượt xem</a></li>
                                        </ul>
                                        <p th:text="${#strings.abbreviate(item.description,150)}"></p>
                                        <div class="post-options">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <ul class="post-tags">
                                                        <li><i class="fa fa-tags"></i></li>
                                                        <li>
                                                            <th:block th:each="category :${item.category}">
                                                                <a style="background-color: #f48840;border-color: #f48840;color: #fff"
                                                                   th:href="@{'/home/search/category/get/'+${category}}">[[${category}]]&nbsp;</a>
                                                            </th:block>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <!--                            <ul class="page-numbers">-->
                            <!--                                <li><a href="#">1</a></li>-->
                            <!--                                <li class="active"><a href="#">2</a></li>-->
                            <!--                                <li><a href="#">3</a></li>-->
                            <!--                                <li><a href="#"><i class="fa fa-angle-double-right"></i></a></li>-->
                            <!--                            </ul>-->
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="sidebar">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="sidebar-item search">
                                    <form id="search_form" name="gs" method="GET" th:action="@{/home/search/get/}">
                                        <input type="text" th:name="keyword" class="searchText" placeholder="Tìm kiếm" autocomplete="on">
                                    </form>
                                </div>
                            </div>
                            <br>
                            <br>
                            <br>
                            <div class="col-lg-12">
                                <div class="sidebar-item search recent-posts">
                                    <div class="sidebar-heading">
                                        <h2>Bài viết nổi bật</h2>
                                    </div>
                                    <div class="content">
                                        <ul>
                                            <th:block  th:each="posts :${listTopThreePosts}">
                                                <li>
                                                    <a th:href="@{'/post/'+${posts.Id}}">
                                                        <h6 style="color: black">[[${posts.title}]]</h6>
                                                        <span>[[${posts.created}]]</span>
                                                    </a>
                                                </li>
                                            </th:block>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="sidebar-item categories">
                                    <div class="sidebar-heading">
                                        <h2>Chủ đề</h2>
                                    </div>
                                    <div class="content">
                                        <ul>
                                            <th:block th:each="category:${listCategory}">
                                                <li><a th:href="@{'/home/search/category/get/'+${category}}">- [[${category}]]</a></li>
                                            </th:block>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
</div>
</body>
</html>
