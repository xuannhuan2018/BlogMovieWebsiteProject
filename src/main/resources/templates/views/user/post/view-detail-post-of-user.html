<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorator/user}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Page Content -->
<div layout:fragment="~{content}">
    <div class="heading-page header-text">
        <section class="page-heading">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-content">
                            <h4>Chi tiết bài viết</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <section class="blog-posts grid-system">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="all-blog-posts">
                        <div class="row">
                            <div class="col-lg-12">
                                <div>
                                    <p th:if="${!postDetail.browser}">Bài viết này đang chờ được duyệt</p>
                                </div>
                                <div class="blog-post">
                                    <div class="blog-thumb">
                                        <img th:src="@{'/'+${postDetail.imgHeader}}" width="100%">
                                    </div>
                                    <div class="down-content">
                                        <a href="#"><h4>[[${postDetail.title}]]</h4></a>
                                        <ul class="post-info">
                                            <th:block th:each="category :${postDetail.category}">
                                                <a style="background-color: #f48840;border-color: #f48840;color: #fff"
                                                   href="#">[[${category}]]&nbsp;</a>
                                            </th:block>
                                        </ul>
                                        <ul class="post-info">
                                            <li><i class="fa fa-user"></i> [[${postDetail.username}]]
                                            <li>[[${postDetail.created}]]</li>
                                        </ul>
                                        <!--                                                                            <div>-->
                                        <!--                                                                                <p>[[${postDetail.description}]]</p>-->
                                        <!--                                                                            </div>-->
                                        <div th:each="item: ${postDetail.itemPost}">
                                            <div th:if="${#strings.toString(item.getType()) == 'TEXT'}">
                                                <p style="white-space: pre-line;" th:utext="${item.text}">
                                                </p>
                                            </div>
                                            <div th:if="${#strings.toString(item.getType()) == 'IMG'}">
                                                <br>
                                                <img th:src="@{'/'+${item.text}}" width="100%">
                                            </div>
                                        </div>
                                        <br>
                                        <div style="right: 25px; position: absolute;">
                                            <b>Đánh giá:</b> <span> [[${postDetail.yourRating}]]/10</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" th:inline="javascript" th:if="${alert}">
            alert([[${alert}]]);
        </script>
    </section>
</div>

</body>
</html>
