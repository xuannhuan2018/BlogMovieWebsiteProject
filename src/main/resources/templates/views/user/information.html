<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorator/user}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="~{content}">
    <div class="heading-page header-text">
        <section class="page-heading">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-content">
                            <h4>Movie Blog</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Banner Ends Here -->


    <section class="contact-us">
        <div class="container">
            <div class="row">

                <div class="col-lg-12">
                    <div class="down-contact">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="sidebar-item contact-form">
                                    <div class="sidebar-heading">
                                        <h2>Thông tin cá nhân: [[${user.username}]]<span></span></h2>
                                    </div>
                                    <div class="align-content-md-between">
                                        <form th:action="@{'/user/'+ ${user.username} + '/edit'}" method="get" th:object="${user}">
<!--                                              style="border-color:ghostwhite!important; border-width: 0.5px!important; border-style: groove; ">-->
                                            <div class="row">
                                                <div class="col-md-12 col-sm-12">
                                                    <fieldset>
                                                        <br>
                                                        &emsp;<label><b>Họ tên:</b></label> <span
                                                            ></span>[[${user.fullName}]] <span
                                                            ></span>
                                                    </fieldset>
                                                    <hr>
                                                </div>
                                                <div class="col-md-12 col-sm-12">
                                                    <fieldset>
                                                        &emsp;<label><b>Giới tính:</b></label> <span
                                                            >[[${user.gender}]]</span><span
                                                            ></span>
                                                    </fieldset>
                                                </div>
                                                <div class="col-md-12 col-sm-12">
                                                    <fieldset>
                                                        &emsp;<label><b>Địa chỉ:</b></label> <span
                                                            >[[${user.address}]]</span> <span
                                                            ></span>
                                                    </fieldset>
                                                </div>
                                                <div class="col-md-12 col-sm-12">
                                                    <hr>
                                                </div>
                                                <div class="col-md-12 col-sm-12">
                                                    <fieldset>
                                                        &emsp;<label><b>Email:</b></label> <span
                                                            >[[${user.email}]]</span><span
                                                            ></span>
                                                    </fieldset>
                                                </div>
                                                <div class="col-md-12 col-sm-12">
                                                    <fieldset>
                                                        &emsp;<label><b>Mật khẩu:</b></label> <a>******</a>
                                                    </fieldset>
                                                    <br>
                                                </div>
                                                <div class="col-lg-12">
                                                    <fieldset>
                                                        &emsp;<button type="submit" id="form-submit"
                                                                      class="main-button">Sửa thông tin
                                                    </button>
                                                    </fieldset>
                                                    <br><br>
                                                </div>
                                            </div>
                                        </form>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" th:inline="javascript" th:if="${alert}">
        alert([[${alert}]]);
    </script>
    <script type="text/javascript" th:inline="javascript" th:unless="${session.user}">
        location.assign("/");
    </script>
</div>

</body>
</html>
