<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Movie Blog</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon"  type="image/png" th:href="@{/logo.ico}" />
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/assets/css/util.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}">
</head>
<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img th:src="@{/images/img1.png}" alt="IMG">
        </div>

        <form class="login100-form validate-form"  th:action="@{/login}" method="post" >
                      <span class="login100-form-title" style="font-size: 27px">
                         <strong>Admin Movie Blog</strong>
                      </span>

          <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <input class="input100" type="text" name="username" placeholder="Tài khoản">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                              <i class="fa fa-envelope" aria-hidden="true"></i>
                          </span>
          </div>

          <div class="wrap-input100 validate-input" data-validate = "Password is required">
            <input class="input100" type="password"  name="password" placeholder="Mật khẩu" >
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                              <i class="fa fa-lock" aria-hidden="true"></i>
                          </span>
          </div>
            &emsp;<div><b> <span style="color:#00d9e8" th:text="${errorMessage}"> </span></b></div>
          <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit">
              Đăng nhập
            </button>
          </div>

          <div class="text-center p-t-12">
<!--                          <span class="txt1">-->
<!--                              Quên-->
<!--                          </span>-->
            <a class="txt2" href="#">
<!--              Tài khoản / Mật khẩu?-->
            </a>
          </div>

          <div class="text-center p-t-136">
<!--            <a class="txt2" href="/signup" >-->
<!--              Tạo tài khoản-->
<!--              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>-->
<!--            </a>-->
          </div>
        </form>
      </div>
    </div>
  </div>
  <script th:src="@{/js/main.js}"></script>
</body>
</html>
